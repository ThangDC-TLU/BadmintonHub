server:
  port: 8888

spring:
  application:
    name: CONFIG-SERVER

  cloud:
    config:
      server:
        git:
          uri: https://github.com/ThangDC-TLU/badmintonHub-config.git
          default-label: main
          clone-on-start: true
          force-pull: true
    bus:
      destination: springCloudBus

  # â–¼ Bus Kafka
  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,busrefresh
  endpoint:
    health:
      show-details: always